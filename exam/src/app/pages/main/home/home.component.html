<form [formGroup]="searchForm" class="search-form">
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Search</mat-label>
    <input (keyup)="keyUp($event)" matInput #search formControlName="search" />
    <mat-hint *ngIf="searchAutoFill">Autofilled!</mat-hint>
    <button
      (click)="searching($event)"
      [disabled]="!searchForm.valid"
      mat-raised-button
      color="primary"
      class="search-btn"
      type="button"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
    >
      Search
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="pokedexSrvc.pokemons">
  <app-pokemon-lists ></app-pokemon-lists>
</ng-container>
